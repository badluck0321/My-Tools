# App & Server
spring.application.name=backend-mytools
server.port=8888

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/mytoolsdb

# Keycloak / Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/myrealm

# Actuator (monitoring)
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always

# PRODUCTION LOGGING CONFIGURATION

# Control how much you see in console:
# - DEBUG (development): See EVERYTHING
# - INFO (production): See only important business requests
logging.level.com.example.BackEnd_MyTools=INFO

# Reduce framework noise in production
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.mongodb.driver=WARN

# Clean console format (no colors, simple format)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n
# -----------------------
# Suppress servlet and error filter exceptions in console
# -----------------------
logging.level.org.springframework.web.servlet.mvc.support.DefaultHandlerExceptionResolver=OFF
logging.level.org.apache.catalina.core.ContainerBase=ERROR

# Always write complete logs to file (for both dev & prod)
logging.file.name=logs/mytools-app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Rotate logs to avoid huge files
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# OpenAI (public endpoint — no auth needed on your side)
# ✅ NO trailing space, and use /openai (without /v1) — Spring AI adds /v1 automatically
# in developpement take the key from the env in the frontend , in prod you need to put it in var env of the server
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
spring.ai.openai.chat.options.temperature=0.4

